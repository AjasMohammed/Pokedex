{% extends 'base.html' %} {% load static %} {% load custom_filters %} 

{% block link %}
<link rel="stylesheet" href="{% static 'styles/card.css' %}" />
<link rel="stylesheet" href="{% static 'styles/home.css' %}" />
{% endblock link %} 

{% block title %} Home {% endblock title %} 

{% block body %}
<main>
  <!--======================= POKEMON CARDS =======================-->
  {% for poke in pokemon %}
  <div class="card">
    <div class="inner-frame">
      <div class="card-title">
        <label id="name"><b>{{poke.name}}</b></label>
        <label id="hp"><b>{{poke.stats.hp}} HP</b></label>
      </div>
      <div class="card-img">
        <img
          src="{% static 'images/type_icons/'|img_path:poke.types.first%}"
          alt="{{poke.types.all.first}}"
          id="type-img"
        />

        <img
          src="{{poke.pokemon_img}}"
          alt="{{poke.name}}"
          class="pokemon-img"
        />
      </div>
      <div class="card-stats">
        <div class="top-stats">
          <label>Height: {{poke.height}} </label
          ><label for=""> Weight: {{poke.weight}} lbs</label>
        </div>
        <div class="bottom-stats">
          <div>
            <label class="stat" for="">Speed:</label
            ><label for="">{{poke.stats.speed}}</label>
          </div>
          <div>
            <label class="stat" for="">Attack: </label
            ><label>{{poke.stats.attack}}</label>
          </div>
          <div>
            <label class="stat" for="">Defense:</label
            ><label for=""> {{poke.stats.defense}} </label>
          </div>
          <div>
            <label class="stat" for="">Special Attack:</label>
            <label for="">{{poke.stats|get_val:"special-attack"}}</label>
          </div>
          <div>
            <label class="stat" for="">Special Defense:</label>
            <label for="">{{poke.stats|get_val:"special-defense"}}</label>
          </div>
        </div>
      </div>
      <div class="flavour">
        <p>{{poke.flavor}}</p>
      </div>
    </div>
  </div>

  {% endfor %}
  <!--======================= POKEMON CARDS =======================-->
</main>

{% endblock body %}
